<div class="container">
	<form class="px-3 py-3 needs-validation" style="min-width: 500px;" action="/post/create" method="post" novalidate>

		<div class="form-group-lg">
			<label for="title">Title</label>
				<input type="text" class="form-control" name="title" placeholder="Enter your petition title" required>
				<small id="titleHelp" class="form-text text-muted"></small>
			<div class="valid-feedback">
				Title provided is valid!
			</div>
			<div class="invalid-feedback">
				Please provide a valid title!
			</div>
		</div>

		<div class="form-group">
			<label for="text">Text</label>
			<input type="text" class="form-control" name="text" placeholder="Enter your petition text"
				   required>
			<small id="textHelp" class="form-text text-muted"></small>
			<div class="valid-feedback">
				Text provided is valid!
			</div>
			<div class="invalid-feedback">
				Please provide a valid text!
			</div>
		</div>

		<div class="form-group">
			<label for="tagList">Tag List</label>
			<input type="text" class="form-control" name="tagList" placeholder="Enter your petition text"
				   required>
			<small id="tagListHelp" class="form-text text-muted"></small>
			<div class="valid-feedback">
				Text provided is valid!
			</div>
			<div class="invalid-feedback">
				Please provide a valid text!
			</div>
		</div>

		<div class="form-group">
			<label for="minimumVotes">Number of votes required</label>
			<input type="number" class="form-control" name="minimumVotes" placeholder="Determine the objective of votes you want to reach"
				   required>
			<small id="minimumVotesHelp" class="form-text text-muted"></small>
			<div class="valid-feedback">
				Votes minimum provided is valid!
			</div>
			<div class="invalid-feedback">
				Please provide valid Votes minimum!
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Create Petition</button>
	</form>
</div>
